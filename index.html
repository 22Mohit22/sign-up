<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-page">
        <div class="img-block">
            <h1 class="sitename-logo">
                The Sign-Up Page
            </h1>
        </div>
        <div class="form-container">
            <div class="shlok">
                <h2>There is no work that affects Me; 
                nor do I aspire for the fruits of action. 
                One who understands this truth about Me 
                also does not become entangled in the fruitive 
                reactions of work.
                </h2>
                <h2 class="mahavakya">
                    That is You.
                </h2>
            </div>

            <form action="#" method="post" class="sign-up-form">
                <h2 class="om-tat-sat">
                    I am That.
                </h2>
                <div class="inp-containers">
                    <div class="label-inputs">
                        <label for="firstName-inp">First Name</label>
                        <input type="text" name="firstName" id="firstName-inp" required/>
                    </div>
                    <div class="label-inputs">
                        <label for="lastName-inp">Last Name</label>
                        <input type="text" name="lastName" id="lastName-inp" required/>
                    </div>
                    <div class="label-inputs">
                        <label for="email-inp">Email</label>
                        <input type="email" name="email" id="email-inp" required/>
                    </div>
                    <div class="label-inputs">
                        <label for="phone-inp">Phone number</label>
                        <input type="tel" name="phone" id="phone-inp" required/>
                    </div>
                    <div class="label-inputs" id="passbox">
                        <label for="password-inp">Password</label>
                        <input type="password" name="password" id="password-inp" required/>
                    </div>
                    <div class="label-inputs">
                        <label for="re-password-inp">Confirm Password</label>
                        <input type="password" name="re-password" id="re-password-inp" required/>
                    </div>
                </div>
                <div class="btn-links">
                    <button type="submit" class="btn">Create Account</button>
                    <p>Already have an account?<a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
